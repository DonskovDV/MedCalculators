<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Индекс массы тела</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #spinner-div {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
    </style>

</head>
<body  style="background-color:#E6E6FA">
<header th:fragment="head">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Медицинские калькуляторы</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <h1>Расчет индекса массы тела</h1>
            <form name="form" id="form">
                <div class="form-group col-md-6">
                    <label id="lbl_height_imt" for="height_imt">Рост</label>
                    <div class="input-group">
                        <input name="рост" type="number" step="0.1" class="form-control" id="height_imt"
                               pattern="\d*"
                               required title="Рост не должен превышать 300 см и быть меньше 50 см"/>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon">см</span>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label id="lbl_weight_imt" for="weight_imt">Вес</label>
                    <div class="input-group">
                        <input name="вес" required type="number" step="0.1" class="form-control" id="weight_imt"
                               pattern="\d*" title="Вес не должен быть меньше 10">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1">кг</span>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button style="float:left" type=submit id="Send" class="btn btn-primary mr-2 mb-2">Рассчитать
                    </button>
                    <button style="float:left" type=reset class="d-none d-sm-block btn btn-secondary mr-2 mb-2">Очистить
                    </button>
                </div>
            </form>
            <div class="clear"></div>
            <div id="result">
                <h1 id="title" class="title"></h1>
                <h1 id="details" class="details"></h1>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<div id="spinner-div" class="pt-5">
    <div class="spinner-border text-primary" role="status">
    </div>
    <div class="text-primary">Подождите, идет расчет...</div>
</div>

<footer th:fragment="foot">
    <div class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Медицинский калькулятор. Все права защищены.</p>
                </div>

            </div>
        </div>
    </div>
</footer>

<script>document.write("<script type='text/javascript' src='/js/calc-imt.js?v=" + Date.now() + "'><\/script>");</script>
</body>
</html>
