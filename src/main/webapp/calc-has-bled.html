<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>Индекс массы тела</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
        #spinner-div {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
    </style>
</head>
<body  style="background-color:#E6E6FA">
<header th:fragment="head">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Медицинские калькуляторы</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>

<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <h1>Расчет шкалы HAS-BLED</h1>
      <form name="form" id="form">

        <div class="form-group" style="margin-left:-10px;">
          <div class="col-md-12">
            <div class="ml-1 mb-1 form-check">
              <input name="checkBox_has" class="form-check-input" type="checkbox" value="1"
                     id="check1_has">
              <label class="form-check-label" for="check1_has">Гипертония в анамнезе</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="ml-1 mb-1 form-check">
              <input name="checkBox_has" class="form-check-input" type="checkbox" value="1"
                     id="check2_has">
              <label class="form-check-label" for="check2_has">Нарушение функции почек</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="ml-1 mb-1 form-check">
              <input name="checkBox_has" class="form-check-input" type="checkbox" value="1"
                     id="check3_has">
              <label class="form-check-label" for="check3_has">Нарушение функции печени</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="ml-1 mb-1 form-check">
              <input name="checkBox_has" class="form-check-input" type="checkbox" value="1"
                     id="check4_has">
              <label class="form-check-label" for="check4_has">ОНМК в анамнезе</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="ml-1 mb-1 form-check">
              <input name="checkBox_has" class="form-check-input" type="checkbox" value="1"
                     id="check5_has">
              <label class="form-check-label" for="check5_has">Кровотечение в анамнезе</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="ml-1 mb-1 form-check">
              <input name="checkBox_has" class="form-check-input" type="checkbox" value="1"
                     id="check6_has">
              <label class="form-check-label" for="check6_has">Нестабильное МНО</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="ml-1 mb-1 form-check">
              <input name="checkBox_has" class="form-check-input" type="checkbox" value="1"
                     id="check7_has">
              <label class="form-check-label" for="check7_has">Возраст > 65 лет</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="ml-1 mb-1 form-check">
              <input name="checkBox_has" class="form-check-input" type="checkbox" value="1"
                     id="check8_has">
              <label class="form-check-label" for="check8_has">Лекарства</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="ml-1 mb-1 form-check">
              <input name="checkBox_has" class="form-check-input" type="checkbox" value="1"
                     id="check9_has">
              <label class="form-check-label" for="check9_has">Алкоголь</label>
            </div>
          </div>

        </div>

        <div class="col-12">
          <button style="float:left" type=submit id="Send" class="btn btn-primary mr-2 mb-2">Рассчитать
          </button>
          <button style="float:left" type=reset class="d-none d-sm-block btn btn-secondary mr-2 mb-2">Очистить
          </button>
        </div>
      </form>
      <div class="clear"></div>
      <div id="result">
        <h1 id="title" class="title"></h1>
        <h1 id="details" class="details"></h1>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
<div id="spinner-div" class="pt-5">
  <div class="spinner-border text-primary" role="status">
  </div>
  <div class="text-primary">Подождите, идет расчет...</div>
</div>

<footer th:fragment="foot">
  <div class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2023 Медицинский калькулятор. Все права защищены.</p>
        </div>

      </div>
    </div>
  </div>
</footer>
<script>document.write("<script type='text/javascript' src='/js/calc-has-bled.js?v=" + Date.now() + "'><\/script>");</script>
</body>
</html>
